<div class="container" style="margin-top:0px;">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form #frm="ngForm"(ngSubmit)="KayitYap()" > <div class="card">
                <div class="card-header bg-info text-white">
                    <h4>Kayıt Olma</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" class="form-control" name="adsoyad" #adsoyad [(ngModel)]="secUye.adsoyad" required>
                    </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>E-posta Adresi</label>
                        <input type="text" class="form-control" name="mail" #mail [(ngModel)]="secUye.mail" required>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Şifre</label>
                            <input type="password" class="form-control" name="parola" #parola [(ngModel)]="secUye.parola" required>
                        </div>
          
                
                    
                <div class="card-footer"></div>
                <input type="submit" value="Kayıt Ol" class="btn btn-outline-info btn-block" >
            </div>
    
            <div class="card-footer"></div>
                <input type="submit" value="Giriş Yap" class="btn btn-outline-primary btn-block" >
            
        </div>

            <div [ngClass]="sonuc.islem? 'alert alert-success ':'alert alert-danger'"*ngIf="sonuc.mesaj?.length>0"> {{sonuc.mesaj}}</div>
        </div>
         </div>
