<div class="container" style="margin-top:100px;">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4> Kullanıcı Girişi</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>E-posta Adresi</label>
                        <input type="text" class="form-control" name="mail" #mail>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Şifre</label>
                            <input type="password" class="form-control" name="parola" #parola>
                        </div> 
                    
                <div class="card-footer"></div>
                <input type="submit" value="Giriş" class="btn btn-outline-info btn-block"   (click)="GirisYap(mail.value,parola.value)"   >
            </div>
            <div class="card-footer"></div>
                <input type="submit" value="Üye Ol" class="btn btn-outline-primary btn-block"[routerLink]="['/register']">
            </div>
            <div [ngClass]="sonuc.islem? 'alert alert-success ':'alert alert-danger'"*ngIf="sonuc.mesaj?.length>0"> {{sonuc.mesaj}}</div>
        </div>
         </div>
      
    
</div>
